id: AnimeFlv
version: "1.0.0"
cloudflare: true

anime:
  fields:
    - name: title
      selector: h1.Title
    - name: synopsis
      selector: div.Description
    - name: status
      selector: span.fa-tv
    - name: type
      selector: span.Type
    - name: score
      selector: span#votes_prmd
      type: float64
    - name: votes
      selector: span#votes_nmbr
      type: int
    - name: followers
      selector: section.WdgtCn.Sm>div>div>span
      type: int
    - name: cover
      selector: div.Image>figure>img
      attr: src
    - name: banner
      selector: div.Bg
      attr: style
      regex:
        - pattern: \(([^)]+)\)
          group: 1
    # - name: genres
    #   selector: nav.Nvgnrs
    #   type: array
    #   item:
    #     plain: true
    #     field:
    #       selector: a
    #       # attr: href
    - name: genres
      selector: nav.Nvgnrs
      type: array
      item:
        plain: false
        selector: a
        fields:
          - name: name
          - name: url
            attr: href
    - name: related
      selector: ul.ListAnmRel
      type: array
      item:
        plain: false
        selector: li
        fields:
          - name: name
            selector: a
          - name: url
            selector: a
            attr: href
          - name: relation
            regex:
            - pattern: \(([^)]+)\)
              group: 1
